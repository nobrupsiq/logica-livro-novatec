<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Programa caixa de loja</h1>
    <p>
      Data de vencimento:
      <input type="date" id="inDataVenc" autofocus />
    </p>
    <p>
      Valor da conta:
      <input type="text" id="inValor" />
      <input type="button" value="Calcular Multa e Juros" id="btCalcular" />
    </p>
    <p>
      Valor da Multa R$:
      <input type="text" id="outMulta" readonly />
    </p>
    <p>
      Valor do Juros R$
      <input type="text" id="outJuros" readonly />
    </p>
    <p>
      Total a pagar R$...:
      <input type="text" id="outTotal" readonly />
      <input type="button" value="Nova conta" id="btNovaConta" />
    </p>

    <script src="./ex6_10.js"></script>
  </body>
</html>
